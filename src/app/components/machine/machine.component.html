<slots-reel-row
  class="slots-reel-row"
  [reelCount]="reelCount"
  [positionCount]="positionCount"
  [spinResultObservable]="spinResultSubject.asObservable()">
</slots-reel-row>
<button *ngIf="bank!=0" (click)="spin(1)" [disabled]="bank < 1">Bet $1</button>
<button *ngIf="bank!=0" (click)="spin(5)" [disabled]="bank < 5">Bet $5</button>
Bank: ${{bank}}
<button *ngIf="bank==0" (click)="deposit(depositAmount)">Deposit ${{depositAmount}}</button>
